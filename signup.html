<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <title>Agiza - Sign Up</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Full Name</label>
                <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter your full name">
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Phone Number</label>
                <input type="number" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter your phone number" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Email</label>
                <input type="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter your email">
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Password</label>
                <input type="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Create a password">
            </div>
            <button onclick="signUp()" class="w-full bg-red-500 text-white py-3 px-6 rounded-lg hover:bg-red-700 font-semibold"><a href="index.html" class="text-white">Sign Up</a></button>
        </form>
        <p class="text-center text-gray-600 mt-4">Already have an account? 
            <a href="login.html" class="text-red-500 font-bold hover:underline">Login</a>
            
           
        </p>
    </div>
</body>
</html>
